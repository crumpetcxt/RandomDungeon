name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # ‚Üê this adds the manual "Run workflow" button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Maven
        run: mvn -B clean package
        
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: RandomDungeon-1.0.jar
          path: target/RandomDungeon-1.0.jar
